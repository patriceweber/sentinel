#
# Config file for script: 'Sentinel downloader.py'
#

[COPERNICUS]

#Main platform
platform=Sentinel-2

# Login credentials
username=aidanfnqspatial
password=FNQsp4tial

# Copernicus Open Access Hub URL
portal_url = https://scihub.copernicus.eu/dhus

# Login credentials renewal timer in minutes
login_timer=120
 
# tile list

# Kakadu / Arnhemland
tiles=52LHK,52LHL,52LHM,53LKE,53LKF,53LKG,53LLE,53LLF,53LLG,53LME,53LMF,53LMG

# search dates
startdate=NOW-6DAYS
enddate=NOW

# Filtering by maximum cloud cover over land (percentage 0-100%)
# No value means no filtering
cc_land=0.1

# Bands to extract
bands=B04,B8A,B11,B12


[ENV]

# Working directory for computation and download
base_d=/u01/sentinel-2

# Script verbose mode ()
verbose=on

# Online mode (on/off) skip download (debugging)
online=on

# Allow cleanup of intermediate files
cleanup=on
cleanup-exclude=tgz


[LOGGER]

# Logfile name format -> sentinel_downloads_(identifier)_(timestamp)_N.log
# Parentheses denote an optional field, N in [1, rotations]

# Add a timestamp string (on/off) to logfile name
timestamp=on

# Maximum number of logfiles, before archiving 
rotations=10

# String added to logfile name used to identify the 
# running instance
identifier=

